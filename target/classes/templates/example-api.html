<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"><!-- //NOSONAR -->
<th:block th:replace="fragments/general.html::headerfiles('Example Page')"></th:block>
<body>
<header th:replace="fragments/general::header"/>
<script>
    function addDataToTable(dataConfiguration) {
        let dataHtml = `<tr>
                <th>Nombre Configuraci贸n</th>
                <th>respuesta Configuraci贸n</th>
            </tr>`;
        dataHtml += dataConfiguration.map((configuration) => {
            return `<tr>
                        <td>${configuration.pregunta}</td>
                        <td>${configuration.respuesta}</td>
                    </tr>`
        }).join("");
        console.log("dataHtml", dataHtml);
        const table = document.querySelector("#configurations");
        table.innerHTML = dataHtml;
    }

    async function getFromApi() {
        const response = await fetch('api/configurations');
        const data = await response.json();
        console.log("data", data);
        addDataToTable(data);
    }

    async function postToApi(event) {
        event.preventDefault();
        const pregunta = document.querySelector("#pregunta").value;
        const respuesta = document.querySelector("#respuesta").value;
        const response = await fetch('api/configurations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({pregunta: pregunta, respuesta: respuesta}),
        });
        const data = await response.json();
        console.log("data", data);
        addDataToTable(data);
    }
</script>
<main>
    <br>
    <div class="container">
        <button onclick="getFromApi()" type="button" class="btn btn-primary">Mostrar todas las configuraciones desde una API</button>
        <br><br>
        <table id="configurations" class="table">
        </table>
    </div>
    <br><br><br>
    <div class="container">
        <h2>Crear una nueva configuraci贸n</h2>
        <form onsubmit="postToApi(event)">
            <div class="form-group">
                <label for="pregunta">pregunta</label>
                <input type="text" class="form-control" id="pregunta" placeholder="property-name">
            </div>
            <div class="form-group">
                <label for="respuesta">respuesta</label>
                <input type="text" class="form-control" id="respuesta" placeholder="property-value">
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Guardar Configuraci贸n">
        </form>
    </div>
</main>
</body>
</html>
