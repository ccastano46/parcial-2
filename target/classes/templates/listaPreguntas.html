<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="fragments/general.html::headerfiles('Preguntas')"></th:block>
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
	<h1>Preguntas</h1>
	<table>
		<tr>
			<th >Pregunta</th>
			<th>Respuesta</th>
			<th>Justificacion</th>
		</tr>
		<tr th:each="camilo : ${preguntas}">
			<td th:text="${camilo.pregunta}" ></td>
			<td th:text="${camilo.respuesta}"></td>
			<td th:text="${camilo.justificacion}"></td>
			
		</tr>


	</table>
	
</body>
</html>
